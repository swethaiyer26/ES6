<html>
<body>
<script>
"use script"
function * ask(){
    const name=yield "What is your name";
    const sport=yield "what is your sport";
    return `${name}'s favourite sport is ${sport}`;
}
const it=ask();
console.log(it.next());
console.log(it.next('Swetha'));
console.log(it.next('badminton'));
</script>
</body>
</html>

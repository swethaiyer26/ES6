<html>
    <script>
    let asyncsquarefun=function(n1){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
            if(n1>=0){
                resolve(n1*n1)
            } else
            reject("Number is negative")
        },3000)
        })
    }
    console.log('start')

    asyncsquarefun(10)
    .then(result =>{
        console.log("number returned",result)
    }).catch(error=>console.log(error))
.finally(()=>{
    console.log("inside finally")
    console.log("executes all the time")
})
console.log("end");
 </script>
</html>

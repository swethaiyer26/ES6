                },2000)
            })

        fnTimeConsumingWork().then(resp =>{
         console.log(resp)

<html>
    <script>
        function funtimeComsumeWork(){
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    resolve('response two seconds have passed')
                },2000);
            })
        }
        async function my_async(){
            console.log('inside async function')
            const response=await funtimeComsumeWork();
            console.log(response);
        }
        my_async();
        console.log("script ended");
    </script>
</html>

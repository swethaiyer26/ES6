<html>
    <script>

        //pad the String with 0
        let product_cost = '1699'.padStart(7,0)
        console.log(product_cost)
        console.log(product_cost.length)
     
        //pad the String with blank spaces
        let product_cost1 = '1699'.padStart(7)
        console.log(product_cost1)
        console.log(product_cost1.length)
     </script>
</html>

<html>
    <script>
        let product_cost2='1256'.padEnd(7,'x')
        console.log(product_cost2)
        console.log(product_cost2.length)

        let product_cost3='1256'.padEnd(7)
        console.log(product_cost3)
        console.log(product_cost3.length)
    </script>
</html>

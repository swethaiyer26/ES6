<html>
    <script>
       function sumOfMarks(marks,){
           let sum=0;
           marks.forEach(function(e){
               sum+=e;
               
           });
        return sum
       }
       console.log(sumOfMarks([10,20,20]));
          console.log(sumOfMarks([1,2,3],));    
    </script>
</html>

<html>
<script>
    class Polygon{
        constructor(height,width){
        this.h=height;
        this.w=width;
        }

        test(){
            console.log("The height of the polygon is:", this.h);
            console.log("The width of the polygon is:",this.w);
        }
          }
    var poly=new Polygon(20,30);
    poly.test();
</script>
